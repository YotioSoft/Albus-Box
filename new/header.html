<html>
    <head>
        <link rel="stylesheet" href="./css/header.css">
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/scroll.js"></script>
    </head>

    <body style="background-color: rgba(255, 255, 255, 0);">
        <div id="header_wrapper">
            <div id="header_logo">
                <img src="/img/logo/logo.svg" alt="logo">
            </div>
            
            <script>
                if (window.innerWidth <= 700 || navigator.userAgent.match(/iPhone|Android.+Mobile/)) {
                    $("#header_nav").css("display", "none");
                }
                window.addEventListener('resize', function(){
                    if (window.innerWidth <= 700 || navigator.userAgent.match(/iPhone|Android.+Mobile/)) {
                        $("#header_nav").css("display", "none");
                    }
                    else {
                        $("#header_nav").css("display", "flex");
                    }
                });
            </script>
            <div id="header_nav">
                <a href="#features"><p>特徴</p></a>
                <a href="#specification"><p>対応形式</p></a>
                <a href="#environment"><p>動作環境</p></a>
                <a href="#license"><p>ライセンス</p></a>
                <a href="#download"><p>ダウンロード</p></a>
            </div>
        </div>
    </body>
</html>
