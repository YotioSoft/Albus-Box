<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Albus Box</title>

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.js"></script>
        <script src="/js/select.js"></script>

        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/header.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" href="/img/logo/icon.png">
    </head>

    <body>
        <header>
            <div id="header_wrapper">
                <div id="header"></div>
            </div>
        </header>

        <div class="header_blank"></div>

        <div class="content">
            <div class="catch">
                <img src="/img/catches/top.svg" width="100%">
            </div>

            <div class="column">
                <div class="title">
                    A player for Every PC
                </div>
                <div class="text">
                    Windows、macOS、Linuxに対応。<br>
                    あらゆるPCに対応したプレイヤーです。
                </div>

                <div class="content-select">
                    <a href="javascript:switch_to_windows()">
                        <div class="os_select select-button is_active" id="select_windows">Windows</div>
                    </a>
                    <a href="javascript:switch_to_macos()">
                        <div class="os_select select-button" id="select_macos">macOS</div>
                    </a>
                </div>

                <div class="os_document switch_view is_active" id="switch_view_windows">
                    <p>
                        角丸ウィンドウが特徴のシンプルなプレイヤー。<br>
                        ニューモーフィズムUIを採用しており、直感的な操作が可能です。<br>
                        最前面にピンどめしておくことも可能です。<br>
                        お好きなスタイルでご利用ください。<br>
                        <br>
                        インストールは不要。無料でお使いいただけます。<br>
                        Windows10およびWindows11でご利用可能です。
                    </p>
                    <div>
                        <picture>
                            <source type="image/webp" srcset="img/screenshot/windows.webp" />
                            <img src="img/screenshot/windows.png" />
                        </picture>
                    </div>
                </div>

                <div class="os_document switch_view" id="switch_view_macos">
                    cc<br>
                    ddd
                </div>
            </div>
        </div>

        <footer>
            <div id="footer_wrapper">
                <div id="footer"></div>
            </div>
        </footer>
    </body>
</html>
